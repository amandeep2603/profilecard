<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <img src="images/bg-pattern-top.svg" class="svgimage" id="svg1" alt="images">
  <img src="images/bg-pattern-bottom.svg" class="svgimage" id="svg2" alt="images" >
  <div class="card">
  <div class="card-img">
    <img src="images/image-victor.jpg" alt="image">
  </div>
  <div class="card-body">
    <div class="head">
       <span class="text-highlight">Victor Crest </span> 26
       <br>London
    </div>
    <div class="footer">
<div class="box">
  <span class="text-highlight">80K</span>
  Follower
</div>
<div class="box">
  <span class="text-highlight">803K</span>
  Likes
</div>
<div class="box">
  <span class="text-highlight">1.4K</span>
  Photos
</div>       
    </div>
  </div>
</div>
</body>
